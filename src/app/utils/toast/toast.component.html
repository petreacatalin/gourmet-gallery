<!-- toast.component.html -->
<div class="toast-container">
    <div *ngFor="let toast of toasts" class="toast show pulse mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
       <strong> {{ toast.message }}</strong>
        <button type="button" class="btn-close" (click)="toasts.shift()" aria-label="Close">&#10005;</button>
      </div>
    </div>
  </div>
