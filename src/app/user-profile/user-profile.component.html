<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-4">
            <img [src]="profilePictureUrl" class="profile-picture img-fluid rounded-circle" alt="Profile Picture">
            <input type="file" (change)="onFileChange($event)" class="mt-2"/>
            <button class="btn btn-primary mt-2" (click)="uploadProfilePicture()">Upload Picture</button>
            <h2 class="mt-3">{{ username }}</h2>
            <p>{{ bio }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
          </div>
  
          <div class="mb-4">
            <h4>Saved and Liked Recipes</h4>
            <div class="row">
              <div class="col-md-4" *ngFor="let recipe of savedRecipes">
                <div class="card mb-3">
                  <img [src]="recipe.imageUrl" class="card-img-top" alt="{{ recipe.title }}">
                  <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.description | slice:0:100 }}<span *ngIf="recipe.description.length > 100">...</span></p>
                    <a [routerLink]="['/recipes', recipe.id]" class="btn btn-primary">View Recipe</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div>
            <h4>Change Password</h4>
            <form (ngSubmit)="changePassword()">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" id="currentPassword" class="form-control" [(ngModel)]="currentPassword" name="currentPassword" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
